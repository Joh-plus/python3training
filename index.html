<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python3認定基礎試験対策</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 id="main-title">Python3認定基礎試験対策</h1>
  </header>

  <div class="info-bar">
    <div class="progress">
      <span id="current-question-num">1</span>問目 / 全<span id="total-questions">10</span>問
    </div>
    <div class="review-check">
      <label><input type="checkbox" id="review-later"> あとで見直す</label>
    </div>
  </div>

  <div id="start-screen" class="start-screen">
    <h1>Python3認定基礎試験対策 模擬問題集</h1>
    <p>コースを選択してください</p>
    <div class="selection-container">
      <select id="course-select" class="course-select">
        <option value="questions.json">コース1 (基本)</option>
        <option value="questions2.json">コース2 (応用)</option>
        <option value="pyq.json">pyq (応用)</option>
        <option value="primeStudy_01.json">Prime Study (第1回)</option>
        <option value="primeStudy_02.json">Prime Study (第2回)</option>
        <option value="primeStudy_03.json">Prime Study (第3回)</option>
      </select>
      <button id="start-quiz-btn" class="start-btn">クイズを開始</button>
    </div>
  </div>

  <div class="main-container" style="display: none;">
    <div class="question-section">
      <h2 id="question"></h2>
      <pre id="code-sample" style="display: none;"></pre>
      <div id="execution-section" style="display: none;">
        <p class="execution-label">【期待する結果】</p>
        <div id="execution-result" class="execution-result-box"></div>
      </div>
    </div>
    <div id="options" class="options-list"></div>

    <div id="result" style="display: none;"></div>
    <div id="explanation" style="display: none;"></div>
  </div>

  <footer style="display: none;">
    <button id="prev" class="nav-btn">前へ</button>
    <button id="summary-btn" class="nav-btn">問題一覧</button>
    <button id="next" class="nav-btn" style="display: none;">次へ</button>
  </footer>
  <script src="script.js"></script>
</body>

</html>
